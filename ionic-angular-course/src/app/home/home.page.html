<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ionic Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>{{ text }}</p>
    <ion-button (click)="onChangeText();">Change Text</ion-button>
  </div>
</ion-content>
